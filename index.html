<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Image Browser</title>
</head>
<body>
    <div>
        <div id="file-chooser">
            <!-- browse files button -->
            <input id="file-browser" type="file" multiple>
            <!-- area for drag and drop -->
            <div id="drop-area"></div>
        </div>
        <!-- list of thumbs -->
        <ul id="file-list">
            <li class="info">No images selected. Use browse button to select image files. You can also drag and drop images to the area above. Only *.jpg and *.png files are accepted.</li>
        </ul>
    </div>
</body>
</html>
